
<div class="row">
	<div class="col-xs-12">
		<h3>Current Count: {{ count$ | async }}</h3>
	</div>
</div>

<div class="row">
	<div class="col-xs-12">
		<button class="btn btn-primary mrginBtn" id="increment" (click)="increment()">Increment</button>
		<button  class="btn btn-danger mrginBtn" id="decrement" (click)="decrement()">Decrement</button>
		<button class="btn btn-primary mrginBtn" id="reset" (click)="reset()">Reset Counter</button>
	</div>
</div>
